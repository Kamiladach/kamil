<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Zadanie 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <h1> Pole i obwod kola</h1>
        <div id="pole"></div>
        <div id="obwod"></div>
        <script>
        //   2. Użytkownik oblicza obwód o raz pole koła. Promień podaje z klawiatury.
        // Na ekranie wyświetl w bloku (div) w następujący sposób wynik:
        // Pole koła wynosi: ....
        // Obwód koła wynosi: ....


        var promien=parseFloat(prompt("Podaj promien kola"));
          var pole1=parseFloat(3.1415* promien * promien);
          var obwod1=parseFloat(2 * 3.1415 * promien);

            pole = document.getElementById("pole");
            obwod = document.getElementById("obwod");

            pole.innerHTML="Pole kola wynosi: " + pole1;
            obwod.innerHTML="Obwod kola wynosi: " + obwod1;

        </script>

    </body>
</html>
